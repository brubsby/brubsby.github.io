    <style>

    div.contentcontainer {

        -webkit-user-select: none;
         -khtml-user-select: none;
           -moz-user-select: none;
            -ms-user-select: none;
                user-select: none;

    div.menu {

    h1 {

    <body>
      <h3 id="tooltip">&nbsp</h3>
      <div class="container">
        <div class="menu">
          <h4><a onmouseover="tooltip('visit my homepage!')" onmouseout="tooltip()"  href="index.html">BRUBSBY'S</a></h4>
          <h1>RESONATOR CALC</h1>
          <br>
          <h2>RESONATOR COUNTS:</h2>
          <div id="inputs">
            <div class="input-row"><label for="r8">L8</label><input type="number" id="r8" min="0" value="0"></div>
            <div class="input-row"><label for="r7">L7</label><input type="number" id="r7" min="0" value="0"></div>
            <div class="input-row"><label for="r6">L6</label><input type="number" id="r6" min="0" value="0"></div>
            <div class="input-row"><label for="r5">L5</label><input type="number" id="r5" min="0" value="0"></div>
            <div class="input-row"><label for="r4">L4</label><input type="number" id="r4" min="0" value="0"></div>
            <div class="input-row"><label for="r3">L3</label><input type="number" id="r3" min="0" value="0"></div>
            <div class="input-row"><label for="r2">L2</label><input type="number" id="r2" min="0" value="0"></div>
            <div class="input-row"><label for="r1">L1</label><input type="number" id="r1" min="0" value="0"></div>
          </div>
          <div class="buttons">
             <button id="clear">CLEAR</button>
             <button id="calculate">CALCULATE</button>
          </div>
        </div>
        <div class="contentcontainer">
          <h2>RESULTS:</h2>
          <textarea readonly class="results" id="output"></textarea>
        </div>
      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <!-- Global site tag (gtag.js) - Google Analytics -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=UA-152720878-1"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-152720878-1');
      </script>
      <script>

      $(document).ready(function() {
        // Inputs hardcoded in HTML

        var hasStorage = typeof(Storage) !== "undefined";

        // Load from localStorage
        if (hasStorage) {
          for (var i = 1; i <= 8; i++) {
              var val = localStorage.getItem("r" + i);
              if (val) $("#r" + i).val(val);
          }
        }

        $("#clear").click(function() {
          $("input[type=number]").val(0);
          $("#output").val("");
          if (hasStorage) {
            for (var i = 1; i <= 8; i++) localStorage.removeItem("r" + i);
          }
        });

        $("#calculate").click(function() {
          calculate(hasStorage);
        });
      });

      function tooltip(msg = "") {
        document.querySelector("h3#tooltip").textContent = msg;
      }

      function calculate(hasStorage) {
        // Get counts
        var counts = {};
        for (var i = 1; i <= 8; i++) {
          var val = parseInt($("#r" + i).val()) || 0;
          counts[i] = val;
          if (hasStorage) {
            localStorage.setItem("r" + i, val);
          }
        }

        // Constraints per portal for 1 agent
        var limits = {
          8: 1,
          7: 1,
          6: 2,
          5: 2,
          4: 4,
          3: 4,
          2: 4,
          1: 8
        };

        var portalsBuilt = 0;
        
        // Simulation
        // While we can build a full portal (8 slots)
        while (true) {
          var tempCounts = Object.assign({}, counts);
          var slotsFilled = 0;
          var portalLimits = {
             8: 0, 7: 0, 6: 0, 5: 0, 4: 0, 3: 0, 2: 0, 1: 0
          };

          // Try to fill 8 slots greedily from highest level
          for (var slot = 0; slot < 8; slot++) {
            var filledSlot = false;
            for (var level = 8; level >= 1; level--) {
               if (tempCounts[level] > 0 && portalLimits[level] < limits[level]) {
                 tempCounts[level]--;
                 portalLimits[level]++;
                 slotsFilled++;
                 filledSlot = true;
                 break;
               }
            }
            if (!filledSlot) break; // Ran out of resonators that fit limits
          }

          if (slotsFilled === 8) {
            counts = tempCounts; // Commit changes
            portalsBuilt++;
          } else {
            break; // Cannot build more full portals
          }
        }

        // Output
        var output = "Portals Fully Built: " + portalsBuilt + "\n\n";
        output += "Leftover Resonators:\n";
        for (var i = 8; i >= 1; i--) {
          output += "L" + i + ": " + counts[i] + "\n";
        }

        $("#output").val(output);
      }
    </script>
  </body>
